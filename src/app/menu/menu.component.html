<header>
  <nav class="navbar navbar-expand-md header d-flex justify-content-between align-items-center">
    <div class="position-absolute" style="left: 50%; transform: translateX(-50%); z-index: 1;">
      <h1 class="text-white d-inline-block">Tires CRM</h1>
    </div>
    <ul class="navbar-nav ml-auto mt-0">
      <li class="nav-item" *ngIf="!authService.isUserLoggedIn()">
        <a routerLink="/login" class="btn btn-primary mx-4" role="button">Login</a>
      </li>
      <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
        <a (click)="authService.logout()" routerLink="/" class="btn btn-primary mx-4" role="button">Logout</a>
      </li>
    </ul>
  </nav>
</header>
